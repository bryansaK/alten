<h1>Register</h1>
<input type="text" placeholder="Username" [(ngModel)]="registerData.userName" class="block mb-2 p-inputtext p-component w-full" />
<input type="text" placeholder="First Name" [(ngModel)]="registerData.firstName" class="block mb-2 p-inputtext p-component w-full" />
<input type="email" placeholder="Email" [(ngModel)]="registerData.email" class="block mb-2 p-inputtext p-component w-full" />
<input type="password" placeholder="Password" [(ngModel)]="registerData.password" class="block mb-4 p-inputtext p-component w-full" />
<p-button label="Register" (onClick)="onRegister()" class="w-full" />
<p-button label="Login" (onClick)="toLogin()" class="w-full mt-2 p-button-secondary" />
