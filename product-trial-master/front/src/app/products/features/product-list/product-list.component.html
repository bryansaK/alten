<h1 class="text-center">Liste des produits</h1>

<p-button label="Créer produit" (onClick)="onCreate()" class="block text-center"  [disabled]="currentUser()?.email !== 'admin@admin.com'"/>

<p-dataView #dv [value]="products()">
    <ng-template pTemplate="list" let-products>
        @for (product of products; track product) {
            <p-card class="block mb-2">
                <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
                <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>
                <img [src]="product.image" [alt]="product.name" class="w-full mt-2" style="max-height: 300px; object-fit: cover;">
                <p class="mt-2">{{ product.description }}</p>
                <div class="flex justify-content-between align-items-center mt-3">
                    <span class="text-2xl font-bold">{{ product.price }} €</span>
                    <span class="text-sm text-gray-600">Stock: {{ product.quantity }}</span>
                    <span class="text-sm text-gray-600">Disponible: {{ product.inventoryStatus }}</span>
                </div>

                <ng-template pTemplate="footer">
                    <div class="flex gap-3 mt-1">
                        <p-button label="Modifier" severity="secondary" (onClick)="onUpdate(product)" [disabled]="currentUser()?.email !== 'admin@admin.com'"/>
                        <p-button label="Supprimer" severity="danger" (onClick)="onDelete(product)" [disabled]="currentUser()?.email !== 'admin@admin.com'" />
                        <p-button 
                            [icon]="isInWishlist(product.id) ? 'pi pi-heart-fill' : 'pi pi-heart'" 
                            [severity]="isInWishlist(product.id) ? 'danger' : 'secondary'" 
                            (onClick)="toggleWishlist(product)"
                            [label]="isInWishlist(product.id) ? 'Dans la wishlist' : 'Ajouter à la wishlist'"
                        />
                        <p-button 
                            [icon]="isInCart(product.id) ? 'pi pi-shopping-cart' : 'pi pi-shopping-bag'" 
                            [severity]="isInCart(product.id) ? 'success' : 'info'" 
                            (onClick)="toggleCart(product)"
                            [label]="isInCart(product.id) ? 'Dans le panier' : 'Ajouter au panier'"
                        />
                    </div>
                </ng-template>
            </p-card>
        }
    </ng-template>
</p-dataView>

<p-dialog [(visible)]="isDialogVisible"
    [style]="{ width: '50vw' }"
    header="Ajout/Edition produit">
    <app-product-form
        [product]="editedProduct()"
        (save)="onSave($event)"
        (cancel)="onCancel()"
    />
</p-dialog>
